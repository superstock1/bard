<!DOCTYPE html>
<html>
<head>
<title>News Crawler</title>
</head>
<body>
<h1>News Crawler</h1>
<form action="#">
<input type="text" name="keyword" placeholder="Keyword">
<input type="submit" value="Search">
</form>
<div id="news"></div>
<script src="https://apis.naver.com/v1/search/news.json?query=news"></script>
<script>
// Get the API key from Naver API site.
var apiKey = "1xHCVe_XENpNPiLZmqEr";

// Get the keyword from the form.
var keyword = $("#keyword").val();

// Call the Naver API to search for news.
$.ajax({
url: "https://apis.naver.com/v1/search/news.json",
method: "GET",
data: {
query: keyword,
display: 10,
sort: "date"
},
headers: {
"Authorization": "Bearer " + apiKey
},
success: function(response) {
// Get the news results.
var newsResults = response.items;

// Loop through the news results and display them.
for (var i = 0; i < newsResults.length; i++) {
var newsResult = newsResults[i];

// Display the news title.
$("#news").append("<h2>" + newsResult.title + "</h2>");

// Display the news link.
$("#news").append("<a href=" + newsResult.link + ">" + newsResult.link + "</a>");
}
},
error: function(error) {
// Handle the error.
console.log(error);
}
});
</script>
</body>
</html>
