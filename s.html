<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock News</title>
</head>
<body>
  <h1>Stock News</h1>
  <div id="news-list"></div>
  <script>
    function getNews() {
      var keywords = ['삼성전자', '현대자동차', 'LG전자'];
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://news.google.com/news/rss/?q=' + keywords.join('+'));
      xhr.onload = function() {
        if (xhr.status === 200) {
          var newsList = JSON.parse(xhr.responseText);
          for (var i = 0; i < newsList.length; i++) {
            var news = newsList[i];
            var li = document.createElement('li');
            li.innerText = news.title;
            li.href = news.link;
            document.getElementById('news-list').appendChild(li);
          }
        } else {
          console.log('Error fetching news: ' + xhr.status);
        }
      };
      xhr.send();
    }
    window.onload = getNews;
  </script>
</body>
</html>
